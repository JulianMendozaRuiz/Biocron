<div class="contact-heading">
  <div class="contact-heading-section">

      [label]="content.tag"
      [rounded]="true"
      [outlined]="true"
      disabled
    ></p-button>
  </div>
  <div class="contact-heading-title">{{ content.title }}</div>
  <div class="contact-heading-description">{{ content.description }}</div>
</div>
